name    = Mojolicious-Plugin-AdditionalValidationChecks
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2014

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
badges = cpancover
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MinimumPerlFast]

[MetaResources]
homepage = http://github.com/reneeb/Mojolicious-Plugin-AdditionalValidationChecks
bugtracker.web = http://github.com/reneeb/Mojolicious-Plugin-AdditionalValidationChecks/issues
repository.url = http://github.com/reneeb/Mojolicious-Plugin-AdditionalValidationChecks.git
repository.web = http://github.com/reneeb/Mojolicious-Plugin-AdditionalValidationChecks
repository.type = git

[Prereqs]
Mojolicious = 5.42
Email::Valid = 1.192
Net::Domain::TLD = 0
Time::Piece = 0
Scalar::Util = 0
Mojo::URL = 0

[Prereqs / TestRequires]
Pod::Coverage::TrustPod = 0
Test::Mojo = 0
Test::More = 0
Mojolicious::Lite = 0
Mojo::Util = 0
